name: Aya-Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-aya-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install packages
        run: cd ./aya-frontend && npm install

      - name: Run Test
        run: cd ./aya-frontend && npm run test

      - name: Build Aya-Frontend
        run: cd ./aya-frontend && npm run build

  build-aya-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Aya Db Migrations
        run: go build -C aya-backend/db-migration -v

      - name: Build Aya Server
        run: go build -C aya-backend/server -v
